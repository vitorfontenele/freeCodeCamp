<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div id="main-header-content">
            <figure id="css-logo-container">
                <img id='css-logo' class="filter-color" src="css-file-format-with-brackets-svgrepo-com.svg" alt="CSS logo">
            </figure>
            <navbar id="navbar">
                <ul id="navbar-ul">
                    <li><a href="#welcome-section">Welcome</a></li>
                    <li><a href="#projects">Projects</a></li>
                </ul>
            </navbar>
        </div>
    </header>
    <main>
        <section id="welcome-section">
            <h1>Hi, I am Vitor Fontenele</h1>
            <h2 id="welcome-section-h2">Web developer</h2>
            <figure>
                <img id="my-photo" src="my-photo.png" alt="A photo of myself">
            </figure>
            <p id="welcome-section-p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam cumque officiis culpa adipisci?</p>
            <figure>
                <a id="profile-link" href="https://github.com/vitorfontenele" target="_blank"><img id="github-logo" class="filter-color" src="github-svgrepo-com.svg"></a>
                <figcaption id="github-logo-caption">My GitHub</figcaption>
            </figure>
        </section>
        <section id="projects">
            <h2 id="projects-first-title">My projects in HTML & CSS</h2>
            <div id="projects-container">
                <a class="project-tile tribute-page-bg" href="#">Tribute Page</a>
                <a class="project-tile survey-form-bg" href="#">Survey Form</a>
                <a class="project-tile landing-page-bg" href="#">Landing Page</a>
                <a class="project-tile documentation-page-bg" href="#">Documentation Page</a>
            </div>
        </section>
    </main>
</body>
</html>
