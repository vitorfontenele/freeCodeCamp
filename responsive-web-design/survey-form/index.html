<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <header id="header">
        <h1 id="title">Survey form</h1>
    </header>
    <main id="main">
        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo voluptates ullam at earum rem quis perspiciatis doloremque, repudiandae, iusto animi, omnis optio.</p>
        <form id="survey-form">
            <label id="name-label" class="block-element" for="name">Name</label><input id="name" class="full-size" type="text" placeholder="Homer Jay Simpson" name="name" required>
            <label id="email-label" class="block-element space-up" for="email">E-mail</label><input id="email" class="full-size" type="email" placeholder="emailaddress@mail.com" name="email" required>
            <label id="number-label" class="block-element space-up" for="number">Number</label><input id="number" class="full-size" type="number" min="1" max="5" placeholder="Number" name="number">
            <label for="dropdown" id="dropdown-label" class="block-element space-up">Choose an option:</label>
            <select name="dropdown" id="dropdown">
                <option value="option-1">Option 1</option>
                <option value="option-2">Option 2</option>
                <option value="option-3">Option 3</option>
                <option value="option-4">Option 4</option>
            </select>
            <fieldset id="fieldset-1" class="space-up-special">
                <legend>Group A</legend>
                <label for="group-a-option-a" class="block-element"><input id='group-a-option-a' type="radio" value="group-a-option-a" name="group-a" checked>Option A</label>
                <label for="group-a-option-b" class="block-element"><input id='group-a-option-b' type="radio" value="group-a-option-b" name="group-a">Option B</label>
                <label for="group-a-option-c" class="block-element"><input id='group-a-option-c' type="radio" value="group-a-option-c" name="group-a">Option C</label>
            </fieldset>
            <fieldset id="fieldset-2" class="space-up-special">
                <legend>Group B</legend>
                <label for="group-b-option-d" class="block-element"><input id='group-b-option-d' type="radio" value="group-b-option-d" name="group-b" checked>Option D</label>
                <label for="group-b-option-e" class="block-element"><input id='group-b-option-e' type="radio" value="group-b-option-e" name="group-b">Option E</label>
                <label for="group-b-option-f" class="block-element"><input id='group-b-option-f' type="radio" value="group-b-option-f" name="group-b">Option F</label>  
            </fieldset>     
            <div id="checkboxes-div" class="space-up-special">
                <label for="option-g" class="block-element"><input id="option-g" type="checkbox" value="option-g" name="options">Option G</label>
                <label for="option-h" class="block-element"><input id="option-h" type="checkbox" value="option-h" name="options">Option H</label>
                <label for="option-i"><input id="option-i" type="checkbox" value="option-i" name="options">Option I</label>
            </div>
            <div id="textarea-div" class="space-up-special">
                <textarea id="textarea" name="textarea" placeholder="Write a comment..."></textarea>
            </div>
            <div id="button-div">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
