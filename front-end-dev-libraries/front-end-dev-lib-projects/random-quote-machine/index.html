<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <script src="https://kit.fontawesome.com/702790fde3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Random Quote Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="module.js"></script>
</head>
<body>
    <div id="quote-box-container">
        <div id="quote-box">
            <p id="text">Should have burned this place down when I had the chance.</p>
            <p id="author">--Michael Scott</p>
            <div id="quote-box-button-container">
                <button id="new-quote">New quote</button>
                <a id="tweet-quote" href="http://twitter.com/intent/tweet?text=Should%20have%20burned%20this%20place%20down%20when%20I%20had%20the%20chance.%20--Michael%20Scott" target="_blank">Tweet quote<i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
