<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <button class="block" id="clear">AC</button>
        <button class="block" id="dot">.</button>
        <button class="block operator" id="divide">/</button>
        <button class="block number" id="seven">7</button>
        <button class="block number" id="eight">8</button>
        <button class="block number" id="nine">9</button>
        <button class="block operator" id="multiply">*</button>
        <button class="block number" id="four">4</button>
        <button class="block number" id="five">5</button>
        <button class="block number" id="six">6</button>
        <button class="block operator" id="minus">-</button>
        <button class="block number" id="one">1</button>
        <button class="block number" id="two">2</button>
        <button class="block number" id="three">3</button>
        <button class="block operator" id="plus">+</button>
        <button class="block number" id="zero">0</button>
        <button class="block" id="equals">=</button>
        
    </div>
</body>
</html>
